<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <div class="auth-forms">
        <form id="log-in">
          <div>
            <label for="credentials[email]">Email</label>
            <input name="credentials[email]" id="credentials[email]" type="email" placeholder="Email" required>
          </div>
          <div>
            <label for="credentials[password]">Password</label>
            <input name="credentials[password]" id="credentials[password]" type="password" placeholder="Password" required>
          </div>
          <button type="submit">Log In</button>
        </form>

        <a class="sign-up" role="button" href="#">Sign Up</a>
      </div>

      <div class="user-nav">
        <a class="log-out" role="button" href="#">Log Out</a>
        <a class="change-password-link" role="button" href="#">Account</a>
      </div>

      <div class="user-profile">
        <a class="new-list" role="button" href="#">Create a list</a>

        <form class="new-list-form">
          <div>
            <label for="list[title]">Title</label>
            <input name="list[title]" id="list[title]" type="text" placeholder="Where are you going?" required>
          </div>
          <button type="submit">Create List</button>
        </form>

        <div>
          <a class="get-all-lists" role="button" href="#">Show all lists</a>
          <div class="all-lists">
          </div>
        </div>

        <div>
          <form class="add-item">
            <h1>Add items to list 12 (replace w/title)</h1>
            <input type="hidden" name="content[list_id]" value="12">
            <input class="item-search" name="item[name]" id="item[name]" type="text" placeholder="What are you packing?" required>
            <button type="submit">Add item</button>
          </form>
          <ul class="list-items">
          </ul>
        </div>
      </div>
    </body>
</html>
